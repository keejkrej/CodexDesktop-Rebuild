name: Build & Release

on:
  release:
    types: [published]

env:
  NODE_VERSION: "20"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Apply Windows patches
        run: npm run patch:all

      - name: Build for Windows x64
        run: npm run build

      - name: List outputs
        run: Get-ChildItem -Recurse out/make/

      - name: Upload Squirrel installer
        uses: actions/upload-artifact@v4
        with:
          name: Codex-Windows-x64-setup
          path: out/make/squirrel.windows/**/*
          if-no-files-found: warn

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Codex-Windows-x64-zip
          path: out/make/zip/**/*.zip
          if-no-files-found: error

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -lhR artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.nupkg
            artifacts/**/RELEASES
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
